services:
  - type: web
    name: finance-tracker-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
