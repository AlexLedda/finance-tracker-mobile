version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=${MONGO_URL} # Will be read from .env file or system env
      - JWT_SECRET=${JWT_SECRET}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
